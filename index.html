<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="navbar"><h4>Navbar</h4></div>
   
        <div class="subContainer">
            <aside class="aside"><h4>Sidebar</h4></aside>

            <main class="main__container">
                <div class="main"><h4>Main</h4></div>
                <div class="content">
                    <h4>Content</h4>
                    <div class="content1"><h4>Content1</h4></div>
                    <div class="content2"><h4>Content2</h4></div>
                    <div class="content3"><h4>Content3</h4></div>
                  
                </div>
                
            </main>

           
            
        </div>
        <footer class="footer">
            <h4>Footer</h4>
            <div class="footer_content">
                <div class="footer_content1"><h4>Footer Content1</h4></div>
                <div class="footer_content2"><h4>Footer Content2</h4></div>
                <div class="footer_content3"><h4>Footer Content3</h4></div>
            </div>
        </footer>
    </div>   

</body>
</html>
